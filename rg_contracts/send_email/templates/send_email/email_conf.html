<form method="post" action="{% url 'contacts' %}">
        {% csrf_token %}
        <div class="form-row justify-content-center">
            <h1 class="text-center mb-4">Contact Us</h1>
        </div>
        <div class="form-row justify-content-center mb-3">
            
            <div class="col-lg-4 col-md-4 col-xs-2">
                <input name="firstname" type="text" class="form-control" placeholder="First Name">
            </div>

            <div class="col-lg-4 col-md-4 col-xs-2">
                <input name="lastname" type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>

        <div class="form-row justify-content-center mb-3">
            <div class="col-lg-8 col-md-4 col-xs-2 mb-2">
                <input name="email" type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="col-lg-8 col-md-4 col-xs-2">
                <input name="subject" type="text" class="form-control" placeholder="Subject">
            </div>
            
        </div>
        <div class="form-row justify-content-center">
            <div class="col-lg-8 col-md-4 col-xs-2 mt-1">
                <textarea name="message" type="textarea" class="form-control" rows="3" placeholder="Message"></textarea>
                <button type="submit" class="btn btn-primary mb-2">Send</button>
            </div>
        </div>
</form>
